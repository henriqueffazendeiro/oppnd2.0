<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #25D366;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
    .legend {
      margin-top: 20px;
      font-size: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .tick-example {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Gmail Read Receipts</h3>
  </div>
  
  <div class="toggle-container">
    <label>Ativar extensão:</label>
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="legend">
    <div class="legend-item">
      <svg class="tick-example" style="fill: #bbb;" viewBox="0 0 16 15">
        <path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.032l6.272-8.048a.366.366 0 0 0-.063-.511z"/>
      </svg>
      <span>Email antigo (sem extensão)</span>
    </div>
    
    <div class="legend-item">
      <div style="position: relative; width: 16px; height: 16px; margin-right: 10px;">
        <svg style="position: absolute; fill: #bbb; width: 12px; height: 12px;" viewBox="0 0 16 15">
          <path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.032l6.272-8.048a.366.366 0 0 0-.063-.511z"/>
        </svg>
        <svg style="position: absolute; left: 4px; fill: #bbb; width: 12px; height: 12px;" viewBox="0 0 16 15">
          <path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.032l6.272-8.048a.366.366 0 0 0-.063-.511z"/>
        </svg>
      </div>
      <span>Email enviado</span>
    </div>
    
    <div class="legend-item">
      <div style="position: relative; width: 16px; height: 16px; margin-right: 10px;">
        <svg style="position: absolute; fill: #25D366; width: 12px; height: 12px;" viewBox="0 0 16 15">
          <path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.032l6.272-8.048a.366.366 0 0 0-.063-.511z"/>
        </svg>
        <svg style="position: absolute; left: 4px; fill: #25D366; width: 12px; height: 12px;" viewBox="0 0 16 15">
          <path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.032l6.272-8.048a.366.366 0 0 0-.063-.511z"/>
        </svg>
      </div>
      <span>Email lido</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
