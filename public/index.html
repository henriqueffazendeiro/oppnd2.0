<body>
    <h1>Gmail Read Receipts API</h1>
    <p>API backend para a extensão Gmail Read Receipts</p>
    <p>Endpoints disponíveis:</p>
    <ul>
        <li><code>/api/track/[emailId]</code> - Rastrear abertura de email</li>
        <li><code>/api/email-status/[emailId]</code> - Consultar status do email</li>
        <li><code>/api/email</code> - Armazenar informação do email</li>
    </ul>
</body>
</html>
